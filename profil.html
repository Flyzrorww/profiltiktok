<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

   .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 1.5em;
      font-weight: bold;
    }

    .real-name {
      color: #777;
    }

    .bio {
      margin-top: 10px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .stat {
      font-weight: bold;
    }

    .follow-btn {
      padding: 8px 16px;
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .follow-btn.following {
      background-color: #ccc;
      color: #333;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .video {
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    .video video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

   <div class="profile-header">
    <div class="profile-pic">
       <img src="profil sena.jpg" alt="Foto Profil">
    </div>
    <div class="profile-info">
      <div class="username">@SenaachnnðŸ’¤ðŸŒ·</div>
      <div class="real-name">hu.tao.sena</div>
      <div class="bio">no bio yet</div>
      <div class="stats">
        <div class="stat">10 Following</div>
        <div class="stat">10.5 Followers</div>
        <div class="stat">200 Likes</div>
      </div>
      <button class="follow-btn" id="followButton">Follow</button>
    </div>
  </div>

  <div class="videos">
    <div class="video"><video src="video sena 1.mp4" autoplay muted loop></video></div>
    <div class="video"><video src="video sena 2.mp4" autoplay muted loop></video></div>
    <div class="video"><video src="video sena 3.mp4" autoplay muted loop></video></div>
  </div>

  <script>
    const followButton = document.getElementById("followButton");
    followButton.addEventListener("click", () => {
      followButton.classList.toggle("following");
      followButton.textContent = followButton.classList.contains("following") ? "Following" : "Follow";
    });
  </script>

</body>
</html>
